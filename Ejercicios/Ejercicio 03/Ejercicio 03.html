<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 03 - Multimedia</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a usar Imagenes</h1>
        <img src="img/TLOU.jpeg" alt="The Last of Us" width="1200" height="630">
    </section>
    <section>
        <h1>Aprendiendo a usar Videos</h1>
        <video width="500" height="500" autoplay controls loop muted>
            <source src="video/tlou.mp4" type="video/mp4">
        </video>
    </section>
    <section>
        <h1>Aprendiendo a usar Audios</h1>
        <audio autoplay controls loop>
            <source src="audio/tlou.mp3" type="audio/mp3">
        </audio>
    </section>
</body>
</html>
