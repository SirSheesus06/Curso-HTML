<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 02 - Formularios en HTML</title>
</head>
<body>
    <h3>Ejercicio 02 - Formularios en HTML</h3>
    <form action="/">
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre">
        </div>
        <div>
            <label for="edad">Edad</label>
            <input type="number" id="edad" name="edad" placeholder="Edad" min="0">
        </div>
        <div>
            <label for="frase-favorita">Tu Frase Favorita</label>
            <textarea name="frase-favorita" id="frase-favorita" placeholder="Tu frase favorita aqui"></textarea>
        </div>
        <button type="reset">Reset</button>
        <button type="submit">enviar</button>
    </form>
</body>
</html>
