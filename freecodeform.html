<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeCode Camp Survey From</title>
</head>
<body>
    <h1 id="tittle">freeCodeCamp Survey Form</h1>
    <p id="descripcion">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">
        <legend>Name</legend>
        <input id="name" type="text" placeholder="Enter your name" required>

        <legend>Email</legend>
        <input id="email" type="email" placeholder="Enter your email" required>

        <legend>Age (optional)</legend>
        <input id="age" type="number" placeholder="Enter your age" min="10">
    </form>
</body>
</html>
