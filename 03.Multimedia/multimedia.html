<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia en HTML</title>
</head>
<body>
    <h3>Imagenes</h3>

    <img src="img/html-logo.png" alt="Logo HTML5" width="400" height="400">
    
    <h3>Videos</h3>
    
    <video width="400" height="400" controls>
        <source src="video/html5.mp4"  type="video/mp4" />
    </video>
    
    <h3>Audio</h3>
    <img src="https://i.revistapym.com.co/old/2016/11/guns_and_roses_historia_logo.png?w=920" alt="GNR" width="400" height="400">
    <audio controls>
        <source src="audio/gnr-wtjungle.mp3" type="audio/mp3">
    </audio>
</body>
</html>
